<div class="container">
  <div class="row">
    <div class="col mx-auto">
      <h1 class="text-center">Top Rated</h1>
      <div class="row row-cols-3">
        <div class="col" *ngFor="let product of topRatedProducts">
          <div class="card h-100">
            <a routerLink="/product-detail/{{ product.id }}">
              <img
                [src]="product.image"
                class="card-img-top img-thumbnail"
                style="max-width: 25cv; max-height: 300px"
                alt="{{ product.name }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">
                  <small class="text-muted">$ {{ product.price }}</small>
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
