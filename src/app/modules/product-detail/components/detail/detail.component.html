<div class="container-fluid" *ngIf="product">
  <div class="row">
    <div class="col-12 col-md-6">
      <carousel class="w-100">
        <slide *ngFor="let image of product.images">
          <img class="w-100 h-50" src="{{ image }}" alt="{{ product.name }}" />
        </slide>
      </carousel>
    </div>
    <div class="col-12 col-md-6">
      <h1>{{ product.name }}</h1>
      <p>{{ product.description }}</p>
      <h2>{{ product.price | currency }}</h2>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          [(ngModel)]="quantity"
          [min]="1"
          [max]="product.stock"
          required
        />
      </div>
      <button class="btn btn-primary btn-block" (click)="addToCart(product.id)">
        Add to cart
      </button>
    </div>
  </div>
</div>
