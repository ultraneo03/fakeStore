<div class="container">
  <div class="row">
    <div class="col mx-auto">
      <div class="my-4">
        <h3>Products</h3>
      </div>
    </div>
    <div class="col-12 mx-auto">
      <div class="d-flex flex-wrap mr-auto">
        <div class="form-group">
          <label for="category">Category:</label>
          <select
            class="form-control"
            id="category"
            [(ngModel)]="categoryFilter"
          >
            <option value="">Todos</option>
            <option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="priceRange">Price Range:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input
              type="number"
              class="form-control"
              id="priceRangeMin"
              placeholder="Mínimo"
              [(ngModel)]="minPriceFilter"
            />
            <div class="input-group-prepend input-group-append">
              <span class="input-group-text">-</span>
            </div>
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input
              type="number"
              class="form-control"
              id="priceRangeMax"
              placeholder="Máximo"
              [(ngModel)]="maxPriceFilter"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="orderBy">Order By:</label>
          <select class="form-control" id="orderBy" [(ngModel)]="orderBy">
            <option value="a_Z">Name A-Z</option>
            <option value="Z_a">Name Z-A</option>
            <option value="price_asc">Price minor - mayor</option>
            <option value="price_desc">Price mayor - minor</option>
          </select>
        </div>
        <button class="btn btn-primary" (click)="applyFilters()">
          Apply filters
        </button>
      </div>
    </div>
  </div>
  <br />
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row row-cols-3">
        <div class="col my-1" *ngFor="let product of displayedProducts">
          <div class="card h-100">
            <a routerLink="/product-detail/{{ product.id }}">
              <img
                [src]="product.image"
                class="card-img-top img-thumbnail"
                style="max-width: 25cv; max-height: 300px"
                alt="{{ product.name }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">
                  <small class="text-muted">$ {{ product.price }}</small>
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="text-center" *ngIf="showMoreButton">
        <button class="btn btn-primary" (click)="loadMore()">Show more</button>
      </div>
    </div>
  </div>
</div>
